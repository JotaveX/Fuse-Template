<!-- Generic List table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="listState == 'grid'">
    <!-- Generic List Select columns -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <!-- Generic List table columns -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>
    <!-- Generic List table rows -->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<!-- Generic List list -->
<div class="list" *ngIf="listState == 'list'">
    <mat-list>
        <mat-list-item *ngFor="let element of dataSource">
            <h3 matLine> {{ element.name }} </h3>
            <p matLine> {{ element.description }} </p>
        </mat-list-item>
    </mat-list>
</div>
